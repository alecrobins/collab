<!DOCTYPE html>
<html>
<head>
	<title>RGA Collab</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="/assets/bootstrap/dist/css/bootstrap.css" />
	<link href="/assets/toastr/toastr.css" rel="stylesheet"/>

	<script src="/socket.io/socket.io.js"></script>
	<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
	<script type="text/javascript" src="/assets/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/assets/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="/assets/toastr/toastr.js"></script>

	<style type="text/css">
		.room {
			margin-top: 40px;
			display: block;
		}

		#c {
			-webkit-filter: grayscale(100%);
			filter: grayscale(100%);
		}

		.whiteboard {
			border: solid 1px blue;
		}
	</style>
	
</head>
<body>
	<div class="container">

		<div class="col-md-8">
			<h1>Welcome to the R/GA Collab Prototype!</h1>

			<div class="container">
					<label for="username">username: </label>
					<input type="text" id="username" name="usernmae" />
					<button class="btn btn-default" id="login">log in</button>
			</div>

			<div class="container" id="roomContainer">
				<h3>
					Join one of the following rooms:
				</h3>
				<ul id="listOfRooms">

				</ul>

				<h3>Create your own room</h3>
				<input type="text" id="roomName" /><button type="button" class="btn btn-default" id="createRoomBtn">Create room!</button>
			</div>

		</div>

		<div class="col-md-4">
			<h4>People online: </h4>
			<ul class="people">

			</ul>
		</div>
	</div>

	<div class="container">

	</div>


	<div class="container room" style="margin-top: 20px">
		<button class="btn btn-default" onclick="changeColor('white')">Erase</button>
		<button class="btn btn-danger" onclick="changeColor('red')">Red</button>
		<button class="btn btn-success" onclick="changeColor('green')">Green</button>
		<button class="btn btn-primary" onclick="changeColor('blue')">Blue</button>

		<!-- white board area -->
		<canvas class="whiteboard" width="600px" height="600px"></canvas>
			<!-- Video area -->
	    <div id="video-container">
	      <video id="my-video" width="100px" height="100px" muted="true" autoplay></video>
	    </div>

		<ul id="messages">

		</ul>
		<input type="text" id="sendMsg" /><button type="button" class="btn btn-default" id="sendMessageBtn">Send</button>

		<button class="btn btn-success" id="sendVideoCall">Send Video Call</button>
	</div>

	<script type="text/javascript" src="/assets/main.js"></script>

</body>
</html>
